<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav class="navbar navbar-light bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">Crud</a>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="row">
      <div class="col-5">
        <h1>Registration form</h1>
        
          <label>Id:</label>
          <input type="text" id="userId" placeholder="id"  readonly/><br>
          <label>Name:</label>
          <input type="text" id="fn" placeholder="name" /><br>
          <label>Email:</label>
          <input type="text" id="email" placeholder="email" /><br>
          <label>Password:</label>
          <input type="text" id="psd" placeholder="password" /><br>
          <button type="button" class="btn btn-primary" onclick="submit()">Submit</button>
          <button type="button" class="btn btn-primary" onclick="clr()">Clear</button>
        
      </div>
      <div class="col-7">
        <h1>Table</h1>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="tobody">

          </tbody>
        </table>
      </div>
    </div>
  </div>

  
  <script src="script.js"></script>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
